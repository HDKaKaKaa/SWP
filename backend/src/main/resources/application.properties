# Tên ứng dụng
spring.application.name=shopeefood

spring.config.import=optional:classpath:application-secret.properties

spring.datasource.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Cấu hình JPA / Hibernate
# update: Tự động tạo bảng hoặc cập nhật bảng khi bạn sửa code Java
spring.jpa.hibernate.ddl-auto=update
# show-sql: Hiện câu lệnh SQL trong log để dễ debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# Cấu hình Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

