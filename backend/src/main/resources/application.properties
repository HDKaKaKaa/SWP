# Tên ứng dụng
spring.application.name=shopeefood

# Cấu hình kết nối MySQL (QUAN TRỌNG)
# Lưu ý: Nếu bạn đặt tên DB khác thì sửa chữ 'shopeefood' ở cuối dòng dưới
spring.datasource.url=jdbc:mysql://localhost:3306/shopeefood?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Tài khoản MySQL (Thường là root)
spring.datasource.username=root

# Mật khẩu MySQL (Bạn hãy điền mật khẩu bạn đặt lúc cài MySQL vào đây)
spring.datasource.password=Hoang26082004@@

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA / Hibernate
# update: Tự động tạo bảng hoặc cập nhật bảng khi bạn sửa code Java
spring.jpa.hibernate.ddl-auto=update
# show-sql: Hiện câu lệnh SQL trong log để dễ debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.config.import=optional:classpath:application-secret.properties

# Cấu hình Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true